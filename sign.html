<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="mushrooms, mushroom recipes, edible mushrooms, poisonous mushrooms">
    <meta name="description" content="Edible mushroom recipes">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Mushrooms</title>
</head>
<body>
<div class="container">
    <header>
        <h1 id="heading">Mushrooms</h1>

            <nav id="links">
                <ul>
                <li><a href="index.html">home </a></li>
                <li><a href="#edible" class="menu">Edible </a></li>
                <li><a href="#poisonous">Poisonous </a></li>
                <li><a href="">Recipes </a></li>
                <li><a href="sign.html">Sign up </a></li>
                </ul>
             </nav>
    </header>
    <section class="info_form">
        <form action="https://www.codeinstitue.com" method="post" id="form_outline">
            <h2>For more information and recipes:</h2>
            <label for="name">First name: </label>
            <input type="text" name="name">
            <br/>
            <label for="last_name">Last name:  </label>
            <input type="text" name="last_name">
            <br/>
            <label id="email">E-mail:  </label>
            <input type="e-mail" name="email" required>
            <br/>
            <label for="mushroom_amount"><h3>How often do you eat mushrooms?</h3></label>
            <label for="never">Never</label>
            <input type="radio" name="mushroom_amount" value="never" required>
            <br/>
            <label for="monthly">Once a month</label>
            <input type="radio" name="mushroom_amount" value="monthly" required>
            <br/>
            <label for="twice">Twice a month</label>
            <input type="radio" name="mushroom_amount" value="twice" required>
            <br/>
            <label for="weekly">Once a week</label>
            <input type="radio" name="mushroom_amount" value="weekly" required>
            <br/>
            <label for="often">More than once a week</label>
            <input type="radio" name="mushroom_amount" value="often" required>
            <br/>
            <label for="mushroom_choice"><h3>What type of mushrooms do you eat?</h3></label>
            <input type="text" list="mushroom_type" id="mushroom_choice">
                <datalist id="mushroom_type">
                    <option value="button mushroom"></option>
                    <option value="portebello mushroom"></option>
                    <option value="Shiitake mushroom"></option>
                    <option value="None"></option>

                </datalist>
            <br/>

            <input type="submit" class="more_info" value="Tell me more">
        </form>
    </section>

<footer>

</footer>
